<ion-header>

  <ion-navbar color="appcolor">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Traffic Incidents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="masters">

  <ion-list>
	  <ion-item *ngFor="let incident of incidents"  style="background-color:#efeaea;">

      <!-- fetching items in cards -->
      <ion-item style="background-color:#ebebeb;" text-wrap>
        <ion-avatar item-start>
          <!-- <img src="img/marty-avatar.png"> -->
          <button ion-button icon-only class="image"><ion-icon name="car"></ion-icon></button>
        </ion-avatar>
        <h2>{{ incident.road }} - {{ incident.title }}</h2>


        <h3 style="font-size:10px;font-family:futura-pt, sans-serif;font-style: regular;font-weight: 500;">{{ incident.created_at | date:"shortDate"}} -{{ incident.created_at | date:"shortDate" | date:"shortTime"}}  {{ incident.status}}</h3>

      </ion-item>

      <!-- <img src="assets/img/badu-live.png"> -->




        <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button icon-left clear small>
              <ion-icon name="compass"></ion-icon>
            <div>{{ incident.starting_at }} </div>
          </button>
        </ion-col>

        <ion-col col-6>
          <button ion-button icon-left clear small>
            <ion-icon name="fastforward"></ion-icon>
            <div>{{ incident.ending_at }}</div>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>


    <!-- close test for feeds -->


  </ion-item>




	  </ion-list>





      <ion-fab right bottom>
          <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
          <ion-fab-list side="top">
            <button ion-fab (click)="shareInfo()" color="primary"> <ion-icon name="share"></ion-icon></button>
            <!-- <button ion-fab (click)="goHome()" color="primary"> <ion-icon name="home"></ion-icon></button> -->
            <!-- <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab color="danger"><ion-icon name="logo-googleplus"></ion-icon></button> -->
          </ion-fab-list>
        </ion-fab>
</ion-content>
