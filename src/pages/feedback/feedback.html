<ion-header>

  <ion-navbar color="appcolor">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding class="">

<ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="first_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contact</ion-label>
    <ion-input type="text" [(ngModel)]="contact"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location </ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="description"></ion-input>
  </ion-item>





  <ion-grid>
  <ion-row>
  <ion-col col-2>
  <button ion-button icon-only><ion-icon name="send" ></ion-icon></button>
  </ion-col>
  <ion-col col-10>
  <button ion-button type="submit" block color="appcolor" (click)="postFeedback()" (click)="presentToast()" >Submit</button>
  </ion-col>
  </ion-row>
  </ion-grid>

</ion-list>
