<ion-header>

  <ion-navbar color="appcolor">
    <ion-title>Login now!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-content >
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"  #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"  #password></ion-input>
      </ion-item>

        <div padding>
        <button ion-button color="primary" full  (click)="signInUser()">Login</button>
      </div>

    </ion-list>
  </ion-content>

</ion-content>
