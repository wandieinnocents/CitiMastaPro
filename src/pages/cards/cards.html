<ion-header>

  <ion-navbar color="appcolor">
    <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title> Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list >

    <ion-item *ngFor="let item of cardItems">
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>


  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="primary"> <ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab color="danger"><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
