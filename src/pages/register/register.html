<ion-header>

  <ion-navbar color="appcolor">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <br><br><br>
  <ion-list >

    <ion-item >
      <ion-label floating>Email</ion-label>
      <ion-input type="text"  #username></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  #password></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <button  class="master" ion-button round outline color="welcomewhite" (click)="registerUser()">Register<ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>

      <ion-col>
        <button ion-button round outline  color="welcomewhite" (click)="openLoginPage()">Login<ion-icon name="arrow-forward"></ion-icon></button>

      </ion-col>

    </ion-row>
    <hr>




  </ion-list>
</ion-content>
