<ion-header>

  <ion-navbar color="appcolor">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Traffic Updates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="masters">
  <!-- test for the feeds -->




 <ion-list>

    <ion-item *ngFor="let post of posts"  style="background-color:#efeaea;" (click)="onViewTraffic()">
      <!-- <ion-item *ngFor="let post of posts" style="background-color:#fbb99a;" > -->

      <!-- <img [src]="post.data.id" /> -->

      <!-- test for the feeds -->

        <ion-item style="background-color:#ebebeb;" text-wrap>
          <ion-avatar item-start>
            <!-- <img src="img/marty-avatar.png"> -->
            <button ion-button icon-only class="image"><ion-icon name="car"></ion-icon></button>
          </ion-avatar>
          <h2>{{ post.road }}</h2>

          <h3 style="font-size:10px;font-family:futura-pt, sans-serif;font-style: regular;font-weight: 500;">{{ post.created_at | date:"shortDate"}} -{{ post.created_at | date:"shortDate" | date:"shortTime"}}  {{ post.status}}</h3>
            <p>{{ post.description }}</p>
        </ion-item>

        <!-- <img src="assets/img/badu-live.png"> -->





        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="compass"></ion-icon>
              <div>{{ post.starting_at }} </div>
            </button>
          </ion-col>

          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="fastforward"></ion-icon>

              <div>{{ post.ending_at }}</div>
            </button>
          </ion-col>

        </ion-row>



      <!-- close test for feeds -->


    </ion-item>

  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="shareInfo()" color="primary"> <ion-icon name="share"></ion-icon></button>
        <button ion-fab (click)="goHome()" color="primary"> <ion-icon name="home"></ion-icon></button>
        <!-- <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab color="danger"><ion-icon name="logo-googleplus"></ion-icon></button> -->
      </ion-fab-list>
    </ion-fab>
</ion-content>
